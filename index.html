<html>


<head>
    <title>Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Sacramento&display=swap"
        rel="stylesheet">
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <center>
        <br>
        <div id="title_div">
            <h2>Face Recognition</h2>
        </div>
        <br>
        <h3>Model is trained to identify the following people:</h3>
        <br>
        <span class="btn btn-info">Father</span>
        <span class="btn btn-info">Mother</span> 
        <br>
        <br>   
        <span class="btn btn-info">Sister</span>
        <span class="btn btn-info">Me</span>
        <br>
        <br>
        <div id="webcam_div">
        </div>
        <br>
        <br>
        <div id="webcam_results_div">
        </div>
        <br>
        <br>
        <button id="capture_button" class="form-control" onclick="capture(); ">Capture</button>
        <br>
        <br>
        <button id="identify_button" class="form-control" onclick="identify(); ">Identify</button>
        <br>
        <h3>Family Member: <span id="object_results"></span></h3>
        <h3>Accuracy: <span id="accuracy_results"></span></h3>
        <br>
    </center>
</body>
<script src="main.js"></script>
</html>
